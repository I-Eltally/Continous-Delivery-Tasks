---
- name: update apt packages.
  become: true
  apt:
    update_cache: yes

- name: upgrade packages
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy file with owner and permissions
  copy:
    src: files/index.js
    dest: ~/web/index.js
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Start the Web Server
  shell: pm2 start ~/web/index.js -f